<html>
    <head>
        <title>Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Alteração de cor  -->
        <div class="container">
            <h2>Estilo</h2>
            <button class="btn btn-primary">Principal</button>
            <button class="btn btn-secundary">Secundário</button>
            <button class="btn btn-success btn-block">Sucesso</button>
            <button class="btn btn-info">Informação</button>
            <button class="btn btn-warning">Aviso</button>
            <button class="btn  btn-danger">Perigo</button>
            
        <!-- Alteração de tamanho -->
            <h2>Tamanho</h2>
            <button class="btn btn-default">Padrão</button>
            <button class="btn btn-default btn-lg">Largo</button>
            <button class="btn btn-default btn-sm">Pequeno</button>
            <button class="btn btn-default btn-xs">Muito pequeno</button> 
            <button class="btn btn-default btn-block">Block</button>
            
        <!-- Desabilitar button -->
            <h2>Extras</h2>
            <button class="btn btn-default">Ativo</button>
            <button class="btn btn-default disabled">Não ativo</button>
        </div>
        
        
        
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
